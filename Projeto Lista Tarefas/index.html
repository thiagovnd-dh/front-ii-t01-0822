<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>
    <title>ToDo List</title>
  <body>
    <div class="pageContainer">
      <main class="mainContent">
        <section class="sectionList">
          <section class="campoNovaTarefa">
            <input type="text" class="listInput" placeholder="Digite uma nova tarefa">
            <i class="icon fi fi-rr-plus"></i>
          </section>
          <section class="campoTarefas">
            <ul class="listaDeTarefas">
                <li class="tarefa">
                    Lavar louça
                    <i class="icon fi fi-rr-trash"></i>
                </li>
                <li class="tarefa">
                    Limpar o banheiro
                    <i class="icon fi fi-rr-trash"></i>
                </li>
                <li class="tarefa">
                    Colar fotos de no mural da família
                    <i class="icon fi fi-rr-trash"></i>
                </li>
            </ul>
          </section>
        </section>
      </main>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
