<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component - Thiago Valadares</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="card-rating">
                <div class="icon">
                    <img src="#" alt="Star">
                </div>
                <div class="text-content">
                    <h2>How did we do?</h2>
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                </div>
                <ul class="rating-group">
                    <li class="rating-single">1</li>
                    <li class="rating-single">2</li>
                    <li class="rating-single">3</li>
                    <li class="rating-single">4</li>
                    <li class="rating-single">5</li>
                </ul>
                <button>Submit</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
