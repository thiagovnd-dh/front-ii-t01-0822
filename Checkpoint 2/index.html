<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon_io/favicon.ico">
  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

</head>

<body>
  <form>
    <div class="form-header">
      <p>To-Do App</p>
    </div>
    <h1>Acessar</h1>
    <label>
      Email:
      <input id="inputEmail" type="email">
      <small id="inputEmailValidacao"></small>
    </label>
    <label>
      Senha:
      <input id="inputPassword" type="password">
      <small id="inputPasswordValidacao"></small>
    </label>

    <!-- Apresenta a mensagem em caso de erro ao fazer o login -->
    <br>
    <small id="loginValidacao"></small>

    <button id="botaoAcessar" type="submit">
      Acessar
    </button>

    <div class="ingressar">
  </form>

    <a href="signup.html">Não possui conta? Crie agora mesmo</a>
  </div>

  <!-- ---------------------- lógica aplicada no login ----------------------- -->
  <script src="/scripts/validacoes/utils.js"></script>
  <script src="/scripts/login/index.js"></script>
</body>

</html>
